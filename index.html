<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo App project from scratch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="wrapper">
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter a city" class="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
    <div class="weather-app-info">
        <h1 class="weather-app-city" id="city">Paris</h1>
        <p class="weather-app-details">
            <span id="time">Monday 23:03</span>, <span id="description">cloudy</span>
        </br>
        Humidity: <strong id="humidity">80%</strong> , Wind: <strong id="wind-speed">1.2km/h</strong>
        </p>
    </div>
    <div class="weather-app-temperature-container">
        <div id="icon">⛅</div>
         <div class="weather-app-temperature" id="temperature">11</div>
         <div class="weather-app-unit">°C</div>
    </div>
</main>
    <footer>
        Coded by <a href="https://github.com/grza-cyber" target="_blank">Grazia Rita Iannantuoni</a> and is on <a href="https://github.com/grza-cyber/meteo-app" target="_blank">GitHub</a> and hosted on <a href="https://first-complete-meteo-app-at-shecodes.netlify.app/" target="_blank">Netlify</a>.
    </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
